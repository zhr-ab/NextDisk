<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>发生错误</title>
    <link rel="stylesheet" href="/static/content/signup.css">
    <link rel="icon" href="/static/content/icon.png?v=1" type="image/png">
    <style>
        .error-container {
            max-width: 400px;
            margin: 80px auto;
            padding: 32px 24px;
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 2px 12px rgba(0,0,0,0.08);
            text-align: center;
        }

        .error-title {
            color: #e74c3c;
            font-size: 1.6em;
            margin-bottom: 16px;
        }

        .error-message {
            color: #333;
            font-size: 1.1em;
            margin-bottom: 24px;
        }

        .back-btn {
            display: inline-block;
            padding: 10px 28px;
            background: #3498db;
            color: #fff;
            border: none;
            border-radius: 6px;
            font-size: 1em;
            cursor: pointer;
            text-decoration: none;
            transition: background 0.2s;
        }

            .back-btn:hover {
                background: #217dbb;
            }
    </style>
</head>
<body>
    <div class="error-container">
        <div class="error-title">用户名或密码错误</div>
        <div class="error-message">您输入了错误的用户名或密码，请点击下方按钮重试。</div>
        <a href="/login" class="back-btn">重试</a>
    </div>
</body>
</html>
